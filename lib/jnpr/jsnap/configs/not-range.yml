tests_include:
  - check_chassis_fpc

check_chassis_fpc:
  - command: show chassis fpc
  - iterate: 
      xpath: fpc[normalize-space(slot) = "0"]
      tests:
        - not-range: memory-heap-utilization, 5 , 40
          info: "Test Succeeded!! memory heap utilisation of the FPCs is within the range , now it is <{{post['memory-heap-utilization']}}>, before it was <{{pre['memory-heap-utilization']}}> with temperature: {{post['temperature']}}"
          err: "Test Failed!!! memory heap utilisation of the FPCs is out of range, now it is <{{post['memory-heap-utilization']}}>, before it was <{{pre['memory-heap-utilization']}}> with temperature: {{post['temperature']}}"

