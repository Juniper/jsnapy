tests_include:
  - test_interface

test_interface:
  - rpc: get-interface-information
    format: xml
  - args:
      filter_xml: configuration/system/login
      interface-name: em0
      media: True
      detail: True
  - item:
      xpath: //physical-interface
      tests:
        - is-gt: snmp-index, 2
          info: "Test Succeeded!!, snmp-index now it is <{{post['snmp-index']}}>"
          err: "Test Failed!!!, snmp-index is <{{post['snmp-index']}}>"
